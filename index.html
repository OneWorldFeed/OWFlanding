  <!-- REAL-TIME + INTERACTION LOGIC -->
  <script>
    function updateDayline() {
      const marker = document.querySelector('.dayline-now');
      if (!marker) return;

      const now = new Date();
      const hours = now.getHours() + now.getMinutes() / 60;
      const percent = (hours / 24) * 100;

      marker.style.left = percent + '%';
    }

    function updateTitleColor() {
      const now = new Date();
      const hours = now.getHours() + now.getMinutes() / 60;
      const percent = hours / 24;

      const sunrise = { r: 255, g: 122, b: 26 };
      const noon = { r: 255, g: 213, b: 74 };
      const sunset = { r: 255, g: 150, b: 40 };

      let color;

      if (percent < 0.5) {
        const t = percent / 0.5;
        color = {
          r: sunrise.r + (noon.r - sunrise.r) * t,
          g: sunrise.g + (noon.g - sunrise.g) * t,
          b: sunrise.b + (noon.b - sunrise.b) * t
        };
      } else {
        const t = (percent - 0.5) / 0.5;
        color = {
          r: noon.r + (sunset.r - noon.r) * t,
          g: noon.g + (sunset.g - noon.g) * t,
          b: noon.b + (sunset.b - noon.b) * t
        };
      }
    }

    function updateAll() {
      updateDayline();
      updateTitleColor();
      updateTitleGlow?.();

      const now = new Date();
      const hours = now.getHours() + now.getMinutes() / 60;

      highlightCurrentSlot?.(hours);
      updateSlotProgress?.();
      updateTimelineIndicatorByTime?.();
    }

    window.addEventListener("DOMContentLoaded", () => {
      updateAll();
      setInterval(updateAll, 60000);
    });
  </script>

</body>
