
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneWorldFeed Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.25);
            --border: rgba(255, 255, 255, 0.3);
            --text: #2D3436;
        }

        body {
            margin: 0;
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(180deg, #A1C4FD 0%, #C2E9FB 50%, #FFD194 100%);
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: var(--text);
        }

        /* Header */
        header { text-align: center; margin-bottom: 20px; }
        .logo { font-size: 24px; font-weight: 800; letter-spacing: -1px; }

        /* Timeline */
        .timeline { width: 100%; max-width: 400px; margin: 20px 0; }
        .track { 
            height: 6px; 
            background: linear-gradient(to right, #FFD194, #70E1FF, #B06AB3); 
            border-radius: 10px; 
            position: relative; 
        }
        .sun { position: absolute; top: -25px; left: 45%; font-size: 20px; }

        /* Card Styles */
        .card {
            width: 100%;
            max-width: 400px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 25px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .card-info h2 { margin: 0; font-size: 1.2rem; }
        .card-img { width: 100px; height: 70px; border-radius: 15px; object-fit: cover; }

        /* Floating Nav */
        nav {
            position: fixed;
            bottom: 20px;
            width: 90%;
            max-width: 400px;
            height: 70px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(20px);
            border-radius: 35px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border: 1px solid var(--border);
        }

        .nav-item { font-size: 10px; font-weight: bold; text-align: center; }
        .home-btn { 
            width: 55px; height: 55px; 
            background: white; border-radius: 50%; 
            margin-top: -30px; border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

</body>
</html>
